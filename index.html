<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Dice Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      canvas{
        margin: 0;
      }
    </style>
  </head>
  <body style="background-color: rgb(2, 23, 23);">
    <div class="container text-center mt-4 ">

      
      <h1 class="alert alert-dark">Roll The Dice</h1>
      <div id="result"> </div>
      
      <div class="container text-center mt-3">
        <div class="row">
          
          <div class="col">
            <div class="card" style="width: 18rem;">
                        <img src="https://pbs.twimg.com/profile_images/1562753790369218560/wtiHWrkG_400x400.jpg" class="card-img-top" alt="..." style="height: 300px;">
                        <div class="card-body">
                          <h3 class="card-text">Salman khan Score</h3>
                          <h3 class="card-text" id="p1_score">0</h3>
                        </div>
                      </div>
                    </div>
                    
                    <div class="col">
                      <div class="card" style="width: 18rem;">
                        <img id="image" src="DiceImage.jpeg" class="card-img-top" alt="..." style="height: 300px;">
                        <div class="card-body">
                          <button class="card-text" onclick="roll_dice()" id="dice">Roll Dice</button>
                          <h3 class="card-text" id="dice_value">0</h3>
                        </div>
                      </div>
                    </div>
                    
                    <div class="col">
                          <div class="card" style="width: 18rem;">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRznPdJCwtAb5mAcIdqljRPujCtK77p026D3Q&s" class="card-img-top" alt="..." style="height: 300px ">
                            <div class="card-body">
                              <h3 class="card-text">Vivek Oberoi Score</h3>
                              <h3 class="card-text" id="p2_score">0</h3>
                            </div>
                          </div>
                        </div>
                        
                      </div>
                    </div>
                    <br>
                    <button id="restart" onclick="restart_it()"></button>
                  </div>
                  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
                  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
                  <script src="data.js"> </script>
                </body>
                </html>
